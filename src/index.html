<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1 text-danger"><i class="fab fa-pinterest"></i>interest</span>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <button id="navbar-logout" class="nav-link btn btn-danger text-light p-2 hide">Log Out</button>
      </li>
    </ul>
  </nav>

  <div class="modal fade" id="newObjectModal" tabindex="-1" role="dialog" aria-labelledby="newObjectModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newObjectModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="newObjectBody" class="modal-body">
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

  <div id="home"></div>
  <div id="auth"></div>
  <div id="boards"></div>
  <div id="selected-board"></div>
</body>
</html>
